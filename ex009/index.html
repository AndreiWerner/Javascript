<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidae do carro: <input type="number" name="txtvel" id="txtvel"> km p/h 
   <input type="button" value="Verificar" onclick="calcular()">
   <div id="res">

   </div>
   <script>
       function calcular () {
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector ('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong></p>`
        if (vel > 60) {
            res.innerHTML += `Você será <strong>MULTADO </strong>por excesso de velocidade`
        }
        res.innerHTML += `<p> Dirija sempre de cinto de segurança!</p>`
       }
   </script>
</body>
</html>
